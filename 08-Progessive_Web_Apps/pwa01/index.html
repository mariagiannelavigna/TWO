<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PWA01</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="keywords" content="Progressive Web Apps, Progressive Web Apps, Progressive Web App Prototype">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="white"/>
    <script src="js/functions.js"></script>
</head>
<body class="fullscreen">
<div class="container">
    <h1 class="title">Progressive Web Application 01!</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <button type="button" id="submit" onclick="performLogin()">Login</button>
    </form>
</div>
<script src="js/main.js"></script>
</body>
</html>
